<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Engajamento</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="http://localhost:4000/">Início</a></li>
          <li><a href="http://localhost:4000/cbsd">Cb/Sd EP</a></li>
          <li><button id="btnAdd">Adicionar militar</button></li>
        </ul>
      </nav>
    </header>
    <div id="titulo">
      <h1>Engajamento / Reengajamento Sd EV</h1>
      <label for="filterColor" class="filtro">Filtrar: </label>
      <select id="filterColor">
        <option value="todos">Todos</option>
        <option value="verde">Engajar</option>
        <option value="amarelo">Talvez</option>
        <option value="vermelho">Não Engajar</option>
      </select>
      <div class="btnExport">
        <button id="btnExportExcel">Exportar Excel</button>
        <button id="btnExportPDF">Exportar PDF</button>
      </div>
    </div>

    <main>
      <section id="cardsContainer" class="grid-4"></section>
    </main>

    <!-- modal simples -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Adicionar / Editar</h2>
        <form id="form">
          <input type="hidden" name="id" />
          <label>Número<input name="number" required /></label>
          <label>Nome<input name="name" required /></label>
          <label>Qualificação<input name="qualification" /></label>
          <label>Seção<input name="section" /></label>
          <label>Deseja engajar<input name="engage" /></label>
          <label>Dependente<input name="dependent" /></label>
          <label>Parecer da reunião<input name="meetingOpinion" /></label>
          <label>Observações<input name="notes" /></label>
          <label>Punições<input name="punishments" /></label>
          <label>Foto<input type="file" name="photo" accept="image/*" /></label>
          <div class="actions">
            <button type="submit">Salvar</button>
            <button type="button" id="btnCancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
